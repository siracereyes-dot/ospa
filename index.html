<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPA Scorer | Ultra Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --accent: #10b981;
            --surface: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #020617;
          background-image: 
            radial-gradient(at 0% 0%, rgba(30, 27, 75, 0.5) 0, transparent 40%), 
            radial-gradient(at 100% 0%, rgba(15, 23, 42, 0.5) 0, transparent 40%), 
            radial-gradient(at 50% 100%, rgba(17, 24, 39, 0.8) 0, transparent 50%);
          background-attachment: fixed;
          color: #f8fafc;
          min-height: 100vh;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--glass-border);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .dashboard-sidebar {
            background: rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
        }

        h1, h2, h3, .font-heading {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.03em;
        }

        .tabular-nums {
            font-family: 'JetBrains Mono', monospace;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="range"] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type="range"]::-webkit-slider-runnable-track {
          width: 100%;
          height: 8px;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 20px;
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 24px;
          width: 24px;
          border-radius: 50%;
          background: #ffffff;
          margin-top: -9px;
          cursor: pointer;
          box-shadow: 0 0 25px var(--primary-glow);
          border: 4px solid var(--primary);
          transition: transform 0.2s ease;
        }
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); }
        }

        .status-pulse {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .neo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .neo-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .neo-button:hover::before {
            transform: translateX(100%);
        }

        select, input {
            color-scheme: dark;
        }

        ::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }
    </style>

{

</body>
</html>
